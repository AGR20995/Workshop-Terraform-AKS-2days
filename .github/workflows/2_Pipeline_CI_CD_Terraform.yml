name: 2 - Worflow CI/CD Terraform


on:
  workflow_dispatch:

jobs:

  Build-Terraform:
    runs-on: ubuntu-latest

    steps:

      - name: Checks-out du repository
        uses: actions/checkout@v2

      - name: connexion Azure
        uses: Azure/login@v1 # Action pour se connecter Ã  Azure https://github.com/Azure/login
